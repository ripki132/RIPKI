    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b7ff;
            --dark: #121212;
            --light: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 183, 255, 0.05) 0%, transparent 20%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            padding: 20px;
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .header:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0, 255, 157, 0.2);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.8);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .bio {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 255, 157, 0.3);
        }

        .link-item:active {
            transform: translateY(0);
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.2), transparent);
            transition: 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-icon {
            margin-right: 15px;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-link:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .social-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .social-link:hover::after {
            width: 100%;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: clickPulse 0.5s ease-out forwards;
            z-index: 999;
        }

        @keyframes clickPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        .digital-text {
            position: relative;
            display: inline-block;
        }

        .digital-text::after {
            content: '';
            position: absolute;
            top: 0;
            right: -10px;
            width: 2px;
            height: 100%;
            background: var(--primary);
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Particles effect
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `rgba(0, 255, 157, ${Math.random() * 0.5 + 0.1})`;
                particle.style.borderRadius = '50%';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                
                // Animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const keyframes = `
                    @keyframes float-${i} {
                        0% { transform: translate(0, 0); }
                        25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                        50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                        75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                        100% { transform: translate(0, 0); }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                particle.style.animation = `float-${i} ${duration}s linear ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Click effect
            document.addEventListener('click', function(e) {
                const clickEffect = document.createElement('div');
                clickEffect.className = 'click-effect';
                clickEffect.style.left = `${e.clientX}px`;
                clickEffect.style.top = `${e.clientY}px`;
                
                document.body.appendChild(clickEffect);
                
                // Remove after animation
                setTimeout(() => {
                    clickEffect.remove();
                }, 500);
            });
            
            // Link hover effect
            const links = document.querySelectorAll('.link-item');
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    const color = this.getAttribute('data-color');
                    this.style.boxShadow = `0 8px 25px ${color + '80'}`;
                    this.querySelector('.link-icon').style.color = color;
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
                    this.querySelector('.link-icon').style.color = 'var(--primary)';
                });
            });
            
            // Header tilt effect
            const header = document.querySelector('.header');
            header.addEventListener('mousemove', (e) => {
                const x = e.clientX - header.getBoundingClientRect().left;
                const y = e.clientY - header.getBoundingClientRect().top;
                
                const centerX = header.offsetWidth / 2;
                const centerY = header.offsetHeight / 2;
                
                const angleX = (y - centerY) / 20;
                const angleY = (centerX - x) / 20;
                
                header.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            });
            
            header.addEventListener('mouseleave', () => {
                header.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
            
            // Digital text effect
            const digitalTexts = document.querySelectorAll('.digital-text');
            digitalTexts.forEach(text => {
                setInterval(() => {
                    text.style.textShadow = `0 0 5px rgba(0, 255, 157, ${Math.random()})`;
                }, 100);
            });
        });
    </script>
